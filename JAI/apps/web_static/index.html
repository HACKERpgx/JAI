<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JAI Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">JAI</div>
        <h1>JAI Website</h1>
      </div>
      <div class="api-config">
        <label for="apiBase">API Base</label>
        <input id="apiBase" type="text" placeholder="http://localhost:8080" />
        <button id="saveBase">Save</button>
        <button id="healthBtn" class="secondary">Health</button>
        <span id="healthStatus" class="status"></span>
      </div>
    </header>

    <main class="main">
      <section class="chat" aria-label="Chat">
        <div id="messages" class="messages" aria-live="polite"></div>
        <div class="composer">
          <input id="textInput" type="text" placeholder="Type a command (e.g., what time is it, news, remind me...)" />
          <button id="sendBtn" class="primary">Send</button>
        </div>
        <div class="voice-controls" aria-label="Voice Recorder">
          <label for="voiceLang">Language</label>
          <select id="voiceLang">
            <option value="en-US" selected>English (US)</option>
            <option value="ar-SA">Arabic (Saudi Arabia)</option>
            <option value="ur-PK">Urdu (Pakistan)</option>
            <option value="fr-FR">French (France)</option>
          </select>
          <button id="startRecBtn">Start Recording</button>
          <button id="stopRecBtn" disabled>Stop</button>
          <span id="voiceStatus" class="status"></span>
        </div>
      </section>

      <section class="compose-demo" aria-label="Messaging Composer (Figma style)">
        <div class="compose-card">
          <input type="text" class="compose-input" placeholder="Message..." aria-label="Message input" />
          <div class="compose-actions" role="group" aria-label="Composer actions">
            <button class="icon-btn" aria-label="Photos" title="Photos">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="5" width="18" height="14" rx="2"/>
                <circle cx="8.5" cy="9.5" r="1.5"/>
                <path d="M3 16l5-5 4 4 3-3 6 6"/>
              </svg>
            </button>
            <button class="icon-btn" aria-label="Videos" title="Videos">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="5" width="18" height="14" rx="2"/>
                <path d="M7 5v14M17 5v14"/>
                <path d="M12 10l4 2-4 2z" fill="currentColor" stroke="none"/>
              </svg>
            </button>
            <button class="icon-btn" aria-label="Files" title="Files">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M21.44 11.05l-8.49 8.49a5.5 5.5 0 0 1-7.78-7.78l9.19-9.19a3.5 3.5 0 1 1 4.95 4.95l-9.19 9.19a1.5 1.5 0 0 1-2.12-2.12l8.49-8.49"/>
              </svg>
            </button>
            <button class="icon-btn" aria-label="Camera" title="Camera">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="12" cy="12" r="8"/>
                <path d="M12 4.5l3 5-3 3-3-5z" fill="currentColor" stroke="none"/>
                <path d="M20 12l-5 3-3-3 5-3z" fill="currentColor" stroke="none"/>
                <path d="M12 19.5l-3-5 3-3 3 5z" fill="currentColor" stroke="none"/>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>Powered by JAI FastAPI backend. Configure API Base above.</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
