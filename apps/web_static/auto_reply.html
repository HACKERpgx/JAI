<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <title>JAI Auto-Reply System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auto-reply-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: var(--card);
            border: 1px solid #1f2a44;
            border-radius: 12px;
            padding: 20px;
        }
        
        .card h2 {
            margin-top: 0;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--muted);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #26365c;
            border-radius: 6px;
            background: #0b1426;
            color: var(--text);
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
        }
        
        .btn-secondary {
            background: #0b1426;
            color: var(--text);
            border: 1px solid #2b3a5e;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(90, 160, 255, 0.3);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .status-enabled {
            background: rgba(124, 240, 255, 0.1);
            color: var(--accent-2);
            border: 1px solid var(--accent-2);
        }
        
        .status-disabled {
            background: rgba(255, 107, 107, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: #0e1830;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label {
            color: var(--muted);
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .test-result {
            background: #0e1830;
            border: 1px solid #223055;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .test-result.success {
            border-color: var(--accent-2);
        }
        
        .test-result.error {
            border-color: var(--danger);
        }
        
        .reply-preview {
            background: #15213d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid var(--accent);
        }
        
        .confidence-bar {
            height: 8px;
            background: #1f2a44;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--accent), var(--accent-2));
            transition: width 0.5s ease;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--muted);
        }
        
        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .success {
            background: rgba(124, 240, 255, 0.1);
            border: 1px solid var(--accent-2);
            color: var(--accent-2);
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="auto-reply-container">
        <header class="header">
            <h1>ü§ñ JAI Auto-Reply System</h1>
            <p>Smart, context-aware automatic replies powered by Hugging Face AI</p>
        </header>

        <div class="grid-layout">
            <!-- Configuration Panel -->
            <div class="card">
                <h2>‚öôÔ∏è Configuration</h2>
                <div id="configStatus" class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Loading...</span>
                </div>
                
                <form id="configForm">
                    <div class="form-group">
                        <label for="enabled">
                            <input type="checkbox" id="enabled" name="enabled">
                            Enable Auto-Reply
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="maxReplies">Max Replies Per Hour</label>
                        <input type="number" id="maxReplies" name="max_replies_per_hour" min="1" max="100" value="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="delaySeconds">Delay Before Reply (seconds)</label>
                        <input type="number" id="delaySeconds" name="delay_seconds" min="0" max="300" value="30">
                    </div>
                    
                    <div class="form-group">
                        <label for="confidence">Confidence Threshold</label>
                        <input type="number" id="confidence" name="confidence_threshold" min="0" max="1" step="0.1" value="0.7">
                    </div>
                    
                    <div class="form-group">
                        <label for="workingHours">Working Hours Only</label>
                        <input type="checkbox" id="workingHours" name="working_hours_only">
                        <div style="margin-top: 5px;">
                            From <input type="number" id="workStart" name="work_start" min="0" max="23" value="9" style="width: 60px;">
                            to <input type="number" id="workEnd" name="work_end" min="0" max="23" value="17" style="width: 60px;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Auto-Reply Categories</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="catWork" name="auto_reply_categories" value="work" checked>
                                <label for="catWork">Work</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="catFinance" name="auto_reply_categories" value="finance" checked>
                                <label for="catFinance">Finance</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="catHealth" name="auto_reply_categories" value="health" checked>
                                <label for="catHealth">Health</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="catUrgent" name="auto_reply_categories" value="urgent" checked>
                                <label for="catUrgent">Urgent</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="catPersonal" name="auto_reply_categories" value="personal">
                                <label for="catPersonal">Personal</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="catTravel" name="auto_reply_categories" value="travel">
                                <label for="catTravel">Travel</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="catShopping" name="auto_reply_categories" value="shopping">
                                <label for="catShopping">Shopping</label>
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Save Configuration</button>
                        <button type="button" class="btn btn-secondary" onclick="loadConfig()">Reload</button>
                    </div>
                </form>
            </div>

            <!-- Test Panel -->
            <div class="card">
                <h2>üß™ Test Auto-Reply</h2>
                <form id="testForm">
                    <div class="form-group">
                        <label for="testSender">Sender Email</label>
                        <input type="email" id="testSender" placeholder="sender@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="testSubject">Subject</label>
                        <input type="text" id="testSubject" placeholder="Test message subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="testBody">Message Body</label>
                        <textarea id="testBody" placeholder="Enter the email content to test auto-reply..." required></textarea>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Test Auto-Reply</button>
                        <button type="button" class="btn btn-secondary" onclick="clearTestForm()">Clear</button>
                    </div>
                </form>
                
                <div id="testResult" style="display: none;"></div>
            </div>
        </div>

        <!-- Statistics Panel -->
        <div class="card">
            <h2>üìä Statistics & Activity</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalConversations">0</div>
                    <div class="stat-label">Total Conversations</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalMessages">0</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeConversations">0</div>
                    <div class="stat-label">Active (24h)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="modelStatus">Loading</div>
                    <div class="stat-label">AI Model</div>
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <button class="btn btn-secondary" onclick="loadStats()">Refresh Stats</button>
                <button class="btn btn-secondary" onclick="loadConversations()">View Conversations</button>
            </div>
        </div>
    </div>

    <script>
        let apiBase = 'http://localhost:8080';
        let currentConfig = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            loadStats();
        });

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch(`${apiBase}/api/auto-reply/config`);
                const data = await response.json();
                
                if (data.success) {
                    currentConfig = data.config;
                    populateConfigForm(currentConfig);
                    updateStatus(data.config.enabled);
                    updateModelStatus(data.model_loaded);
                } else {
                    showError('Failed to load configuration');
                }
            } catch (error) {
                showError('Error loading configuration: ' + error.message);
            }
        }

        // Populate configuration form
        function populateConfigForm(config) {
            document.getElementById('enabled').checked = config.enabled || false;
            document.getElementById('maxReplies').value = config.max_replies_per_hour || 10;
            document.getElementById('delaySeconds').value = config.delay_seconds || 30;
            document.getElementById('confidence').value = config.confidence_threshold || 0.7;
            document.getElementById('workingHours').checked = config.working_hours_only || false;
            
            if (config.working_hours) {
                document.getElementById('workStart').value = config.working_hours[0] || 9;
                document.getElementById('workEnd').value = config.working_hours[1] || 17;
            }
            
            // Set categories
            const categories = config.auto_reply_categories || ['work', 'finance', 'health', 'urgent'];
            document.querySelectorAll('input[name="auto_reply_categories"]').forEach(checkbox => {
                checkbox.checked = categories.includes(checkbox.value);
            });
        }

        // Update status indicator
        function updateStatus(enabled) {
            const statusEl = document.getElementById('configStatus');
            const statusText = statusEl.querySelector('.status-text');
            
            if (enabled) {
                statusEl.className = 'status-indicator status-enabled';
                statusText.textContent = 'Auto-Reply Enabled';
            } else {
                statusEl.className = 'status-indicator status-disabled';
                statusText.textContent = 'Auto-Reply Disabled';
            }
        }

        // Update model status
        function updateModelStatus(loaded) {
            document.getElementById('modelStatus').textContent = loaded ? 'Hugging Face' : 'Template';
        }

        // Save configuration
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const config = {
                enabled: formData.get('enabled') === 'on',
                max_replies_per_hour: parseInt(formData.get('max_replies_per_hour')),
                delay_seconds: parseInt(formData.get('delay_seconds')),
                confidence_threshold: parseFloat(formData.get('confidence_threshold')),
                working_hours_only: formData.get('working_hours_only') === 'on',
                working_hours: [
                    parseInt(formData.get('work_start')),
                    parseInt(formData.get('work_end'))
                ],
                auto_reply_categories: formData.getAll('auto_reply_categories')
            };
            
            try {
                const response = await fetch(`${apiBase}/api/auto-reply/config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Configuration saved successfully!');
                    updateStatus(config.enabled);
                } else {
                    showError('Failed to save configuration: ' + data.error);
                }
            } catch (error) {
                showError('Error saving configuration: ' + error.message);
            }
        });

        // Test auto-reply
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const testData = {
                message_id: 'test_' + Date.now(),
                sender: document.getElementById('testSender').value,
                subject: document.getElementById('testSubject').value,
                body: document.getElementById('testBody').value,
                date: new Date().toISOString(),
                thread_id: 'test_' + Date.now()
            };
            
            showTestResult('loading', 'Testing auto-reply...');
            
            try {
                const response = await fetch(`${apiBase}/api/auto-reply/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayTestResult(data);
                } else {
                    showTestResult('error', 'Test failed: ' + data.error);
                }
            } catch (error) {
                showTestResult('error', 'Error testing auto-reply: ' + error.message);
            }
        });

        // Display test result
        function displayTestResult(data) {
            const resultDiv = document.getElementById('testResult');
            
            if (data.would_auto_reply) {
                resultDiv.className = 'test-result success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Auto-Reply Would Be Sent</h3>
                    <p><strong>Model Used:</strong> ${data.model_used}</p>
                    <p><strong>Confidence:</strong> ${Math.round(data.confidence * 100)}%</p>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                    </div>
                    <div class="reply-preview">
                        <strong>Generated Reply:</strong>
                        <p>${data.reply}</p>
                    </div>
                `;
            } else {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Auto-Reply Would NOT Be Sent</h3>
                    <p><strong>Reason:</strong> ${data.reason}</p>
                `;
            }
            
            resultDiv.style.display = 'block';
        }

        // Show test result
        function showTestResult(type, message) {
            const resultDiv = document.getElementById('testResult');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
            resultDiv.style.display = 'block';
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${apiBase}/api/auto-reply/conversations`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalConversations').textContent = data.stats.total_conversations;
                    document.getElementById('totalMessages').textContent = data.stats.total_messages;
                    document.getElementById('activeConversations').textContent = data.stats.active_conversations_24h;
                    updateModelStatus(data.stats.model_loaded);
                } else {
                    showError('Failed to load statistics');
                }
            } catch (error) {
                showError('Error loading statistics: ' + error.message);
            }
        }

        // Load conversations (placeholder)
        function loadConversations() {
            alert('Conversation history feature coming soon!');
        }

        // Clear test form
        function clearTestForm() {
            document.getElementById('testForm').reset();
            document.getElementById('testResult').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = '‚ùå ' + message;
            document.querySelector('.auto-reply-container').insertBefore(errorDiv, document.querySelector('.grid-layout'));
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = '‚úÖ ' + message;
            document.querySelector('.auto-reply-container').insertBefore(successDiv, document.querySelector('.grid-layout'));
            
            setTimeout(() => successDiv.remove(), 3000);
        }

        // Load API base from localStorage
        function loadApiBase() {
            const saved = localStorage.getItem('jai_api_base');
            if (saved) {
                apiBase = saved;
            }
        }

        loadApiBase();
    </script>
</body>
</html>
