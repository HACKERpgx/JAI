<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAI Email Categorizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .email-categorizer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card);
            border: 1px solid #1f2a44;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--muted);
            font-size: 0.9em;
        }
        
        .categories-section {
            background: var(--card);
            border: 1px solid #1f2a44;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .category-card {
            background: #0e1830;
            border: 1px solid #223055;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(90, 160, 255, 0.2);
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .category-name {
            font-weight: bold;
            color: var(--text);
            font-size: 1.1em;
        }
        
        .category-priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .priority-high { background: var(--danger); color: white; }
        .priority-normal { background: var(--accent); color: white; }
        .priority-low { background: var(--muted); color: white; }
        
        .category-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }
        
        .keyword {
            background: #1f2a44;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            color: var(--muted);
        }
        
        .test-section {
            background: var(--card);
            border: 1px solid #1f2a44;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-form {
            display: grid;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            color: var(--muted);
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea {
            padding: 10px;
            border: 1px solid #26365c;
            border-radius: 6px;
            background: #0b1426;
            color: var(--text);
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
        }
        
        .btn-secondary {
            background: #0b1426;
            color: var(--text);
            border: 1px solid #2b3a5e;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(90, 160, 255, 0.3);
        }
        
        .result-section {
            background: var(--card);
            border: 1px solid #1f2a44;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result-card {
            background: #0e1830;
            border: 1px solid #223055;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .result-category {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .confidence-bar {
            flex: 1;
            height: 8px;
            background: #1f2a44;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--accent), var(--accent-2));
            transition: width 0.5s ease;
        }
        
        .labels-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .label-chip {
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--muted);
        }
        
        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .success {
            background: rgba(124, 240, 255, 0.1);
            border: 1px solid var(--accent-2);
            color: var(--accent-2);
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="email-categorizer">
        <header class="header">
            <h1>üìß JAI Email Categorizer</h1>
            <p>Advanced AI-powered email categorization and automatic labeling</p>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalProcessed">0</div>
                <div class="stat-label">Emails Processed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="accuracyRate">85%</div>
                <div class="stat-label">Accuracy Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="categoriesCount">8</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="learningDataSize">0</div>
                <div class="stat-label">Learning Points</div>
            </div>
        </section>

        <section class="categories-section">
            <h2>üìä Email Categories</h2>
            <div class="category-grid" id="categoryGrid">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </section>

        <section class="test-section">
            <h2>üß™ Test Categorization</h2>
            <form class="test-form" id="testForm">
                <div class="form-group">
                    <label for="testSubject">Subject</label>
                    <input type="text" id="testSubject" placeholder="Enter email subject...">
                </div>
                <div class="form-group">
                    <label for="testSender">Sender</label>
                    <input type="email" id="testSender" placeholder="sender@example.com">
                </div>
                <div class="form-group">
                    <label for="testBody">Email Body</label>
                    <textarea id="testBody" placeholder="Enter email content..."></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary">Categorize Email</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                </div>
            </form>
        </section>

        <section class="result-section" id="resultSection" style="display: none;">
            <h2>üìã Categorization Result</h2>
            <div id="resultContent">
                <!-- Results will be populated by JavaScript -->
            </div>
        </section>
    </div>

    <script>
        let apiBase = 'http://localhost:8080';
        let categories = {};

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadStats();
        });

        // Load categories from API
        async function loadCategories() {
            try {
                const response = await fetch(`${apiBase}/api/email/categories`);
                const data = await response.json();
                
                if (data.categories) {
                    categories = data.categories;
                    displayCategories(categories);
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                showError('Failed to load categories');
            }
        }

        // Display categories
        function displayCategories(categories) {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            Object.entries(categories).forEach(([key, config]) => {
                const card = document.createElement('div');
                card.className = 'category-card';
                
                const priorityClass = `priority-${config.priority}`;
                
                card.innerHTML = `
                    <div class="category-header">
                        <span class="category-name">${key.charAt(0).toUpperCase() + key.slice(1)}</span>
                        <span class="category-priority ${priorityClass}">${config.priority.toUpperCase()}</span>
                    </div>
                    <div class="category-keywords">
                        ${config.keywords.slice(0, 8).map(keyword => 
                            `<span class="keyword">${keyword}</span>`
                        ).join('')}
                        ${config.keywords.length > 8 ? `<span class="keyword">+${config.keywords.length - 8} more</span>` : ''}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${apiBase}/api/email/categorization-stats`);
                const data = await response.json();
                
                if (data.success && data.stats) {
                    updateStatsDisplay(data.stats);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Update statistics display
        function updateStatsDisplay(stats) {
            document.getElementById('totalProcessed').textContent = 
                stats.learning_data?.corrections_count || 0;
            
            document.getElementById('learningDataSize').textContent = 
                stats.learning_data?.sender_patterns_count || 0;
            
            if (stats.accuracy_metrics) {
                document.getElementById('accuracyRate').textContent = 
                    `${Math.round(stats.accuracy_metrics.last_30_days_accuracy)}%`;
            }
        }

        // Handle test form submission
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const subject = document.getElementById('testSubject').value;
            const sender = document.getElementById('testSender').value;
            const body = document.getElementById('testBody').value;
            
            if (!subject && !sender && !body) {
                showError('Please enter at least one field');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch(`${apiBase}/api/email/categorize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message_id: `test_${Date.now()}`,
                        subject: subject,
                        sender: sender,
                        body: body
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    displayResult(result);
                    showSuccess('Email categorized successfully!');
                } else {
                    showError(result.error || 'Categorization failed');
                }
            } catch (error) {
                console.error('Error categorizing email:', error);
                showError('Failed to categorize email');
            } finally {
                showLoading(false);
            }
        });

        // Display categorization result
        function displayResult(result) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            const priorityClass = `priority-${result.priority}`;
            const confidencePercent = Math.round(result.confidence * 100);
            
            resultContent.innerHTML = `
                <div class="result-card">
                    <div class="result-category">
                        <strong>Category:</strong> 
                        <span class="category-priority ${priorityClass}">${result.category.toUpperCase()}</span>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>Confidence:</strong> ${confidencePercent}%
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                        </div>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>Labels:</strong>
                        <div class="labels-chips">
                            ${result.labels.map(label => 
                                `<span class="label-chip">${label}</span>`
                            ).join('')}
                        </div>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>Priority:</strong> ${result.priority.toUpperCase()}
                    </div>
                    ${result.auto_applied ? '<div class="success">‚úÖ Labels automatically applied to Gmail</div>' : ''}
                </div>
            `;
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Clear form
        function clearForm() {
            document.getElementById('testSubject').value = '';
            document.getElementById('testSender').value = '';
            document.getElementById('testBody').value = '';
            document.getElementById('resultSection').style.display = 'none';
        }

        // Show loading state
        function showLoading(show) {
            const resultContent = document.getElementById('resultContent');
            if (show) {
                resultContent.innerHTML = '<div class="loading">ü§ñ Analyzing email...</div>';
                document.getElementById('resultSection').style.display = 'block';
            }
        }

        // Show error message
        function showError(message) {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            document.getElementById('resultSection').style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            const resultContent = document.getElementById('resultContent');
            const existingSuccess = resultContent.querySelector('.success');
            
            if (!existingSuccess) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.innerHTML = `‚úÖ ${message}`;
                resultContent.insertBefore(successDiv, resultContent.firstChild);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
        }

        // Load API base from localStorage
        function loadApiBase() {
            const saved = localStorage.getItem('jai_api_base');
            if (saved) {
                apiBase = saved;
            }
        }

        loadApiBase();
    </script>
</body>
</html>
